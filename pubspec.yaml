name: device_preview
version: 0.7.3
description: Approximate how your Flutter app looks and performs on another device.
homepage: https://github.com/aloisdeniel/flutter_device_preview

environment:
  sdk: '>=2.12.0 <3.0.0' 

dependencies:
  flutter: 
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  #provider: ^5.0.0
  provider: any
  path_provider: any
  device_frame: ^0.4.2
  font_awesome_flutter: ^9.0.0
  http: any
  freezed_annotation: any
  json_annotation: any
  shared_preferences: any
  pedantic: any
  path: any

dev_dependencies:
  flutter_test:
    sdk: flutter 
  build_runner: ^2.0.4
  freezed: ^0.14.2
  json_serializable: ^4.1.2
  analyzer: ^1.1.0
